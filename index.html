</head>

<body>

      <img class="bola" id="my-image" src="./image/ball.svg">

    <div class="letreiro">
        <marquee direction="right" behavior="scroll" scrollamount="10">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FIFA Women's World Cup 2023

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FIFA Women's World Cup 2023
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FIFA Women's World Cup 2023
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;FIFA Women's World Cup 2023

        </marquee>
    </div>



    <div class="ataque">
    <img id="imgA" src="./image/ataque direita.png" style="display: none;">
    <img id="imgD" src="./image/ataque esquerda.png" style="display: none;">
    </div>

    <script>
        const image = document.getElementById('my-image');
        const imageWidth = image.offsetWidth;
        const imageHeight = image.offsetHeight;

        document.addEventListener('click', (event) => {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const mouseX = event.clientX;
            const mouseY = event.clientY;
            const deltaX = mouseX - centerX - (imageWidth / 2);
            const deltaY = mouseY - centerY - (imageHeight / 2);
            image.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
        });

        document.addEventListener("keydown", function(event) {
        if (event.key === "D" || event.key === "d") {
        document.getElementById("imgA").style.display = "block";
        document.getElementById("imgD").style.display = "none";
        } else if (event.key === "a" || event.key === "A") {
        document.getElementById("imgA").style.display = "none";
        document.getElementById("imgD").style.display = "block";
        } else if (event.key === "S" || event.key === "s")  {
            imgA.style.display = "none";
            imgD.style.display = "none";
        }

        const image = document.getElementById('my-image');
		document.addEventListener('keydown', (event) => {
			if (event.key === 'g'|| event.key === "G") {
				image.style.transform = 'translate(-50%, -98%)';
			}
        });
      });

    </script>

</body>
</html>
